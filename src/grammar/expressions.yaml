grammar:

- type: Assign
  params:
  - { name: name, type: cpplox::Token }
  - { name: value }

- type: Binary
  params:
  - { name: left }
  - { name: op, type: cpplox::Token }
  - { name: right }

- type: Call
  params:
  - { name: callee }
  - { name: paren, type: cpplox::Token }
  - { name: args, type: std::vector<cpplox::ExprPtr> }

- type: Get
  params:
  - { name: object }
  - { name: name, type: cpplox::Token }

- type: Grouping
  params:
  - { name: expr }

- type: Literal
  params:
  - { name: value, type: cpplox::Token::Literal }

- type: Logical
  params:
  - { name: left }
  - { name: op, type: cpplox::Token }
  - { name: right }

- type: Set
  params:
  - { name: object }
  - { name: name, type: cpplox::Token }
  - { name: value }

- type: Unary
  params:
  - { name: op, type: cpplox::Token }
  - { name: right }

- type: Variable
  params:
  - { name: name, type: cpplox::Token }
