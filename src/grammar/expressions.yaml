grammar:

- type: Assign
  params:
  - { name: name, type: cpplox::Token }
  - { name: value }

- type: Binary
  params:
  - { name: left }
  - { name: op, type: cpplox::Token }
  - { name: right }

- type: Grouping
  params:
  - { name: expr }

- type: Literal
  params:
  - { name: value, type: cpplox::Token::Literal }

- type: Unary
  params:
  - { name: op, type: cpplox::Token }
  - { name: right }

- type: Variable
  params:
  - { name: name, type: cpplox::Token }
